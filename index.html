<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<script src="js/jquery-3.6.0.min.js"></script>
	<style type="text/css">
	.parent
	{
		display: flex;

	}
		div{
			width:100px;
			height: 100px;
			border: 2px solid black;
			margin: 20px;
		}
	</style>
</head>
<body>
	<div class="item"></div>
	<div class="item"></div>
	<div class="item"></div>

	<script type="text/javascript">
jQuery(document).ready(function(){

let colors = ['green', 'blue', 'red'];
let i=0;
	jQuery('.item').click(function () {
jQuery(this).css("backgroundColor", colors[i++]);
    if (i >= colors.length)
        i = 0;		

});
});










</script>
